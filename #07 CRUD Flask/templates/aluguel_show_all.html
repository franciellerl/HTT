<!DOCTYPE html>
<html lang = "en">
   <head>
      <title>HTT - Francielle</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="base.css") }}"/> 
   </head>
   <body>
      <h3>CRUD IMOBILIÁRIO</h3>
      <hr/>
		
      <h3><a id="botaozinho" href = "{{ url_for('aluguel_new') }}">Adicione Aluguel</a></h3>
      
      <table>
         <thead>
            <tr>
               <th>Número do Contrato</th>
            </tr>
         </thead>

         <tbody>
            {% for alugueis in aluguel %}
               <tr> 
                  <td>{{ alugueis.num_contrato }}</td>
                  <td class="text-right">
                    <div class="row">
                        <form action="{{ url_for('aluguel_delete') }}" method="post" class="pull-right">
                            <input type="hidden" name="id" value="{{ alugueis.id }}">
                            <input id="botaozinho" type="submit" class="btn btn-danger" value="Deletar">
                        </form>
                    </div>
                </td>
                <td class="text-right">
                  <div class="row">
                      <form action="{{ url_for('aluguel_update', id=alugueis.id) }}" class="pull-right">
                          <input id="botaozinho" type="submit" class="btn btn-danger" value="Editar">
                      </form>
                  </div>
               </td>
               </tr>
               {% endfor %}
         </tbody>
      </table>
   </body>
</html>
