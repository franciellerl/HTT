<!DOCTYPE html>
<html lang = "en">
   <head> 
      <title>HTT - Francielle</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="base.css") }}"/> 
   </head>
   <body>
      <h3>CRUD IMOBILI√ÅRIO</h3>
      <hr/>
		
      <h3><a id="botaozinho" href = "{{ url_for('inquilino_new') }}">Adicione Inquilino</a></h3>
      
      <table>
         <thead>
            <tr>
               <th>Nome</th>
               <th>Data de Nascimento</th>
            </tr>
         </thead>

         <tbody>
            {% for inquilinos in inquilino %}
               <tr>
                  <td>{{ inquilinos.nome }}</td>
                  <td>{{ inquilinos.data_nascimento }}</td>
                  <td class="text-right">
                    <div class="row">
                        <form action="{{ url_for('inquilino_delete') }}" method="post" class="pull-right">
                            <input type="hidden" name="id" value="{{ inquilinos.id }}">
                            <input id="botaozinho" type="submit" class="btn btn-danger" value="Deletar">
                        </form>
                    </div>
                </td>
                <td class="text-right">
                  <div class="row">
                      <form action="{{ url_for('inquilino_update', id=inquilinos.id) }}" class="pull-right">
                          <input id="botaozinho" type="submit" class="btn btn-danger" value="Editar">
                      </form>
                  </div>
               </td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
